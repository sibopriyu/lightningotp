<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - LIGHTNING OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 320px;
      text-align: center;
      position: relative;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #3d5afe;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-box button {
      background: #3d5afe;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-box p {
      margin-top: 15px;
    }
    .login-box a {
      color: #3d5afe;
      text-decoration: none;
    }

    .support-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 18px;
    }
    .support-section .text {
      font-size: 14px;
      color: #555;
      font-weight: 600;
    }

    .telegram-button {
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .telegram-button img {
      width: 20px;
      height: 20px;
    }
    .telegram-button:hover {
      background-color: #0075b5;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>LIGHTNING OTP</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="support-section">
      <div class="text">Need help?</div>
      <a href="https://t.me/LightningOTP1" target="_blank" class="telegram-button">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
        Contact via Telegram
      </a>
    </div>

    <p>Don't have an account? <a href="/signup">Create account</a></p>
  </div>
</body>
</html>
